<p class="h4 text-center my-4">Clientes</p>
<div class="container">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th class="center"scope="col">Nombre</th>
        <th class="center"scope="col">Correo</th>
        <th class="center"scope="col">Celular</th>
        <th class="center"scope="col">Cedula</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of listaClientes">
        <td class="center">{{ cliente.nombre }}</td>
        <td class="center">{{ cliente.correo }}</td>
        <td class="center">{{ cliente.celular }}</td>
        <td class="center">{{ cliente.cedula }}</td>
        <td>
          <a [routerLink]="['/cliente/informacion', cliente.cedula]" class="btn btn-info btn-sm me-2">Más Información</a>
          <a [routerLink]="['/cliente/actualizar', cliente.id]" class="btn btn-warning btn-sm me-2">Actualizar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container text-center mb-4">
  <a [routerLink]="['/cliente/agregar']" class="btn btn-success btn-lg animate-btn">Registrar Cliente</a>
</div>
