<h3>informacion de la mascota</h3>

<div id="container">
    <div id="informacion">
        <ng-container *ngIf="mascota">
            <ul>
                <li>Nombre: {{mascota.nombre}}</li>
                <li>Edad: {{ mascota.edad }}</li>
                <li>Raza: {{ mascota.raza }}</li>
                <li>Genero: {{ mascota.genero }}</li>
                <li>Condicion medica: {{ mascota.condicion }}</li>
                <li>Descripcion: {{ mascota.descripcion }}</li>
            </ul>
        </ng-container>
        
        <ng-container *ngIf="!mascota">
            <p>Seleccione una mascota para obtener m√°s informacion</p>
        </ng-container>
    </div>
    
    <div id="foto">
        <img [src]="mascota.url" alt="Foto no registrada">
    </div>
</div>
