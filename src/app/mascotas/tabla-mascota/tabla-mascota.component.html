<p class="h4 text-center my-4">Mascotas Registradas</p>
<div class="container">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Edad</th>
        <th scope="col">Raza</th>
        <th scope="col">Género</th>
        <th scope="col">Condición Médica</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pet of listaMascotas">
        <td>{{ pet.nombre }}</td>
        <td>{{ pet.edad | edad }}</td>
        <td>{{ pet.raza }}</td>
        <td>{{ pet.genero }}</td>
        <td>{{ pet.condicion }}</td>
        <td>
          <a [routerLink]="['/Mascotas/informacion', pet.id]" class="btn btn-info btn-sm me-2">Más Información</a>
          <a [routerLink]="['/Mascotas/actualizar', pet.id]" class="btn btn-warning btn-sm me-2">Actualizar</a>
          <button (click)="eliminarMascota(pet)" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container text-center mb-4">
  <a [routerLink]="['/Mascotas/agregar']" class="btn btn-success btn-lg animate-btn">Registrar Nueva Mascota</a>
</div>
<app-formulario-mascota (agregarMascotaEvent)="agregarMascota($event)"></app-formulario-mascota>
